<div class="d-flex flex-column mt-3">

  <div class="col-lg-6 col-md-8 border border-primary p-2 rounded">
    <h3>Subject Details</h3>
    <div class="row">
      <span class="col-lg-4 col-md-6">
        Subject name: {{subject.name}}
      </span>
      <span class="col-lg-8 col-md-6">
        Subject description: {{subject.description}}
      </span>
    </div>
    <div class="row">
      <span class="col-lg-4 col-md-6">
        Subject semester: {{subject.semester}}
      </span>
      <span class="col-lg-8 col-md-6">
        Subject number of ESPB: {{subject.noOfESPB}}
      </span>
      <span class="col-lg-8 col-md-6">
        Subject year of study: {{subject.yearOfStudy}}
      </span>
    </div>

  </div>

</div>
