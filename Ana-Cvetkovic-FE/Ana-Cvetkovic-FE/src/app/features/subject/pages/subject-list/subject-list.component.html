<h3>List of subjects</h3>

<div class="table-top d-flex justify-content-between align-items-center">
  <div class="select-options">
    <span class="mr-2">Items per page:</span>
    <select [(ngModel)]="pageSize" (change)="onPageChange($event)">
      <option *ngFor="let o of options" [ngValue]="o">
        {{o}}
      </option>
    </select>
  </div>
  <button type="button" class="btn btn-info" (click)="openNewSubjectForm()">Add new subject</button>
</div>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" sortable="id" (sort)="onSort($event)">Id</th>
        <th scope="col" sortable="name" (sort)="onSort($event)">Name</th>
        <th scope="col" sortable="description" (sort)="onSort($event)">Description</th>
        <th scope="col" sortable="noOfESPB" (sort)="onSort($event)">Number of ESPB</th>
        <th scope="col" sortable="semester" (sort)="onSort($event)">Semester</th>
        <th scope="col" sortable="yearOfStudy" (sort)="onSort($event)">Year of study</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subject of subjects">
        <td>{{ subject.id }}</td>
        <td>{{ subject.name }}</td>
        <td>{{ subject.description }}</td>
        <td>{{ subject.noOfESPB }}</td>
        <td>{{ subject.semester }}</td>
        <td>{{ subject.yearOfStudy }}</td>
        <td>
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-outline-success" [routerLink]="['../subject-details', subject.id]">
              <i class="bi bi-eye-fill"></i> Details
            </button>
            <button class="btn btn-outline-primary" [routerLink]="['../subject-form', subject.id]">
              <i class="bi bi-pencil-fill"></i> Edit
            </button>
            <button class="btn btn-outline-danger" (click)="onDeleteClick(subject)">
              <i class="bi bi-trash-fill"></i> Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ngb-pagination [collectionSize]="totalItems" (pageChange)="onPageChange($event)" [(page)]="currentPage"
  [pageSize]="pageSize" [boundaryLinks]="true">
</ngb-pagination>
